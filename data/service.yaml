      short: Drain/Remove volume attachments from a node
      func: cli.ExecServiceNodeDrainAttachments
      long: ""
      example: ""
      args-required: false
      input-interface: false
      imports: github.com/portworx/porx/px/cli
      aliases: []
      hidden: false
      subcmd:
      - name: submit
        short: Submit a new job to drain attachments.
        long: ""
        example: ""
        func: cli.ExecServiceNodeDrainAttachmentsSubmit
        args-required: false
        flags:
          - name: yes
            type: bool
            single-letter-shorthand: "y"
            use: Skips user confirmation
            valid-range: []
            hidden: true
            persistent: false
            required: false
          - name: node
            type: str
            single-letter-shorthand: "n"
            use: NodeID of the node from which the volume attachments will be removed
            valid-range: []
            persistent: false
            required: true
          - name: issuer
            type: str
            single-letter-shorthand: "i"
            use: Name of the issuer who is submitting this job
            valid-range: []
            persistent: false
            required: false
          - name: wait
            type: bool
            single-letter-shorthand: "w"
            use: Wait until the drain job is complete. The command will be unblocked when the job completes or a it hits a 5 min timeout.
            valid-range: []
            persistent: false
            required: false
            default: false
          - name: wait-timeout-sec
            type: int
            single-letter-shorthand: "t"
            use: Wait timeout in seconds. Default is 5 mins.
            valid-range: []
            persistent: false
            required: false
            default: 300
          - name: quiet
            type: bool
            single-letter-shorthand: "q"
            use: Do not print summary when running the command in wait mode.

- name: volume
  short: Manage volumes
  long: ""
  example: pxctl volume create -s 100 myVolName
  args-required: false
  func: cli.ExecVolume
  input-interface: false
  imports: github.com/portworx/porx/px/cli
  aliases: [v]
  hidden: false
  flags: []
  subcmd:
  - name: create
    short: Create a volume
    long: ""
    example: pxctl volume create [flags] volume-name
    args-required: true
    func: cli.ExecVolumeCreate
    input-interface: false
    imports: github.com/portworx/porx/px/cli
    aliases: [c]
    hidden: false
    flags:
    - name: force_fs
      type: bool
      single-letter-shorthand: ""
      use: force unsupported file system type if possible
      default: false
      valid-values: []
      valid-range: []
      hidden: true
      persistent: false
      required: false
    - name: shared
      type: bool
      single-letter-shorthand: ""
      use: make this a globally shared namespace volume
      default: false
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: secure
      type: bool
      single-letter-shorthand: ""
      use: encrypt this volume using AES-256
      default: false
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: secret_key
      type: str
      single-letter-shorthand: ""
      use: secret_key to use to fetch secret_data for the PBKDF2 function
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: secret_options
      type: str
      single-letter-shorthand: ""
      use: "Secret options is used to pass specific secret parameters. Usage: --secret_options=k1=v1,k2=v2"
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: use_cluster_secret
      type: bool
      single-letter-shorthand: ""
      use: Use cluster wide secret key to fetch secret_data
      default: false
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: label
      type: str
      single-letter-shorthand: l
      use: list of comma-separated name=value `pairs`
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: size
      type: uint
      single-letter-shorthand: s
      use: volume size in GB
      default: 1
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: fs
      type: str
      single-letter-shorthand: ""
      use: filesystem to be laid out
      default: ext4
      valid-values: [none, xfs, ext4]
      valid-range: []
      hidden: true
      persistent: false
      required: false
    - name: block_size
      type: uint
      single-letter-shorthand: b
      use: block size in Bytes
      default: 4096
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: queue_depth
      type: uint
      single-letter-shorthand: q
      use: block device queue depth
      default: 128
      valid-values: []
      valid-range: [1, 256]
      hidden: false
      persistent: false
      required: false
    - name: repl
      type: uint
      single-letter-shorthand: r
      use: replication factor
      default: 1
      valid-values: []
      valid-range: [1, 3]
      hidden: false
      persistent: false
      required: false
    - name: scale
      type: uint
      single-letter-shorthand: ""
      use: auto scale to max number
      default: 1
      valid-values: []
      valid-range: [1, 1024]
      hidden: false
      persistent: false
      required: false
    - name: io_priority
      type: str
      single-letter-shorthand: ""
      use: IO Priority
      default: low
      valid-values: [high, medium, low]
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: journal
      type: bool
      single-letter-shorthand: ""
      use: Journal data for this volume
      default: false
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: early_ack
      type: bool
      single-letter-shorthand: ""
      use: Reply to async write requests after it is copied to shared memory
      default: false
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: async_io
      type: bool
      single-letter-shorthand: ""
      use: Enable async IO to backing storage
      default: false
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: nodiscard
      type: bool
      single-letter-shorthand: ""
      use: Disable discard support for this volume
      default: false
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: fastpath
      type: bool
      single-letter-shorthand: ""
      use: Enable fastpath IO support for this volume
      default: false
      valid-values: []
      valid-range: []
      persistent: false
      required: false
    - name: io_profile
      type: str
      single-letter-shorthand: ""
      use: IO Profile
      default: auto
      valid-values: [sequential, cms, sync_shared, db, db_remote, auto, none]
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: sticky
      type: bool
      single-letter-shorthand: ""
      use: sticky volumes cannot be deleted until the flag is disabled
      default: false
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: compress
      type: bool
      single-letter-shorthand: ""
      use: Enables inline compression.  This will force the filesystem type to use
        btrfs
      default: false
      valid-values: []
      valid-range: []
      hidden: true
      persistent: false
      required: false
    - name: sharedv4
      type: bool
      single-letter-shorthand: ""
      use: export this volume via Sharedv4
      default: false
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: sharedv4_service_type
      type: str
      single-letter-shorthand: ""
      use: creates a sharedv4 service volume when used with the sharedv4 option
      default: ""
      valid-values: [ClusterIP, NodePort, LoadBalancer, ""]
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: sharedv4_failover_strategy
      type: str
      single-letter-shorthand: ""
      use: specifies how aggressively to fail over to a new server for a sharedv4 or sharedv4 service volume
      default: ""
      valid-values: [aggressive, normal, ""]
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: aggregation_level
      type: str
      single-letter-shorthand: a
      use: aggregation level
      default: 1
      valid-values: [1, 2, 3, auto]
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: nodes
      type: str
      single-letter-shorthand: ""
      use: comma-separated Node Ids or Pool Ids
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: zones
      type: str
      single-letter-shorthand: ""
      use: comma-separated Zone names
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: racks
      type: str
      single-letter-shorthand: ""
      use: comma-separated Rack names
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: group
      type: str
      single-letter-shorthand: g
      use: group
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: enforce_cg
      type: bool
      single-letter-shorthand: ""
      use: enforce group during provision
      default: false
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: best_effort_location_provisioning
      type: bool
      single-letter-shorthand: ""
      use: requested nodes, zones, racks are optional
      default: false
      hidden: false
      required: false
    - name: periodic
      type: str
      single-letter-shorthand: p
      use: periodic snapshot interval in `mins,k` (keeps 5 by default), 0 disables
        all schedule snapshots
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: daily
      type: str-slice
      single-letter-shorthand: d
      use: daily snapshot at specified `hh:mm,k` (keeps 7 by default)
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: weekly
      type: str-slice
      single-letter-shorthand: w
      use: weekly snapshot at specified `weekday@hh:mm,k` (keeps 5 by default)
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: monthly
      type: str-slice
      single-letter-shorthand: m
      use: monthly snapshot at specified `day@hh:mm,k` (keeps 12 by default)
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: policy
      type: str
      single-letter-shorthand: ""
      use: policy names separated by comma
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: storagepolicy
      type: str
      single-letter-shorthand: ""
      use: storage policy name
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: mount_options
      type: str
      single-letter-shorthand: ""
      use: comma separated list of mount options provided as key=value pairs
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: sharedv4_mount_options
      type: str
      single-letter-shorthand: ""
      use: comma separated list of sharedv4 client mount options provided as key=value pairs
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: proxy_endpoint
      type: str
      single-letter-shorthand: ""
      use: proxy endpoint provided in the following format '<protocol>://<endpoint>' Ex 'nfs://<nfs-server-ip>'
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: proxy_nfs_exportpath
      type: str
      single-letter-shorthand: ""
      use: export path for nfs proxy volume
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: proxy_nfs_subpath
      type: str
      single-letter-shorthand: ""
      use: sub path from the nfs share to which this proxy volume has access to
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: cow_ondemand
      type: bool
      single-letter-shorthand: ""
      use: Enable On-demand COW on volume
      default: true
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: direct_io
      type: bool
      single-letter-shorthand: ""
      use: Enable Direct IO on volume
      default: false
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: proxy_write
      type: bool
      single-letter-shorthand: ""
      use: Enable proxy write replication for this volume
      default: false
      valid-values: []
      valid-range: []
      hidden: true
      persistent: false
      required: false
    - name: auto_fstrim
      type: bool
      single-letter-shorthand: ""
      use: Enable automatic fstrim for this volume
      default: false
      valid-values: []
      valid-range: []
      hidden: true
      persistent: false
      required: false
    - name: max_iops
      type: str
      single-letter-shorthand: ""
      use: maximum iops this volume is restricted to. syntax --max_iops <ReadIOPS>,<WriteIOPS>. provide off for no throttling. e.g. --max_iops off,1000
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    - name: max_bandwidth
      type: str
      single-letter-shorthand: ""
      use: maximum io bandwidth (MB/s) this volume is restricted to. syntax --max_bandwidth <ReadBW>,<WriteBW>. provide off for no throttling. e.g. --max_bandwidth 200,off
      default: ""
      valid-values: []
      valid-range: []
      hidden: false
      persistent: false
      required: false
    subcmd: []
  - name: list
    short: List volumes in the cluster
    long: ""
    example: ""
    args-required: false

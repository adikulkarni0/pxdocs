  - name: ha-update
    short: Update volume HA level
    long: ""
    example: pxctl volume ha-update --repl 3 myVol
    args-required: true
    func: cli.ExecVolumeHaUpdate
    input-interface: false
    imports: github.com/portworx/porx/px/cli
    aliases: [u]
    hidden: false
    flags:
    - name: repl
      type: uint
      single-letter-shorthand: r
      use: New replication factor
      default: 1

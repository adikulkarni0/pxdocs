  - name: access
    short: Manage volume access by users or groups
    long: |
      This command manages access permissions to a volume. There are two ways
      to provide access, one is by adding a group and the other is by adding
      a specific user as a collaborator. When adding a collaborator, you
      must use the unique id of the user. Please consult with your admin
      on how to obtain the unique id of the user.

      ACCESS TYPES
      When adding a group or collaborator, an access type must also be
      given, which can be either Read, Write, or Admin.

      A Read access type allows access to the volume without modifying
      it. With a Read access type, one can clone or inspect the volume.
      A Write access type allows modification of the volume and its metadata,
      for example allowing to mount, unmount, and restoring the volume from
      snapshot in addition to all Read access.
      An Admin access type allows full access to the volume, like deleting
      the volume in addition to all Write access.

      SETTING ACCESS TYPES
      To set access types, add the following suffix to the group or collaborator
      separated by a colon ':'
        r - For Read access type
        w - For Write access type
        a - For Admin access type

      SETTING PUBLIC ACCESS
      To set public access, add either w, write, r, or read with the public flag.
    example: |
      Add read access for group1
        pxctl v access add <volume> --group group1:r

      Add write access for group2
        pxctl v access add <volume> --group group2:w

      Add admin access for user1
        pxctl v access add <volume> --collaborator user1Id:a

      Add public access for user2
        pxctl v access add <volume> --public w

      Remove user1's access
        pxctl v access remove <volume> --collaborator user1Id

      Remove user2's public access
        pxctl v access remove <volume> --public

      Set the entire volume access spec with one command. This clears any previous settings.
        pxctl v access update <volume> --groups group1:r,group2:w --collaborators user1Id:a

      Show the volume access spec for a given volume
        pxctl v access show <volume>
    args-required: false
    func: cli.ExecVolumeAccess
    input-interface: false
    imports: github.com/portworx/porx/px/cli
    aliases: [o]
    hidden: false
    flags: []
    subcmd:
    - name: show
      short: List the owner and volume ACLS
      long: ""
      example: "pxctl volume access show [flags] volName"
      args-required: false
      func: cli.ExecVolumeAccessShow
      input-interface: false
      imports: github.com/portworx/porx/px/cli
      aliases: [s]
      hidden: false
      flags: []
      subcmd: []
    - name: add
      short: Adds a single group or collaborator
      long: ""
      example: "pxctl volume access add [flags] volName"
      args-required: false
      func: cli.ExecVolumeAccessAdd
      input-interface: false
      imports: github.com/portworx/porx/px/cli
      aliases: [a]
      hidden: false
      flags:
      - name: group
        type: str
        single-letter-shorthand: g
        use: group to add with access type. See volume access help for more information
        default: ""
        valid-values: []
        valid-range: []
        hidden: false
        persistent: false
        required: false
      - name: collaborator
        type: str
        single-letter-shorthand: c
        use: collaborator to add with access type. Must be the unique id of the user. See volume access for more information
        default: ""
        valid-values: []
        valid-range: []
        hidden: false
        persistent: false
        required: false
      - name: public
        type: str
        single-letter-shorthand: p
        use: update the ownership as public
        default: ""
        valid-values: []
        valid-range: []
        hidden: false
        persistent: false
        required: false
    - name: remove
      short: Removes a single group or collaborator
      long: ""
      example: "pxctl volume access remove [flags] volName"
      args-required: false
      func: cli.ExecVolumeAccessRemove
      input-interface: false
      imports: github.com/portworx/porx/px/cli
      aliases: [r]
      hidden: false
      flags:
      - name: group
        type: str
        single-letter-shorthand: g
        use: group to remove
        default: ""
        valid-values: []
        valid-range: []
        hidden: false
        persistent: false
        required: false
      - name: collaborator
        type: str
        single-letter-shorthand: c
        use: collaborator to remove
        default: ""
        valid-values: []
        valid-range: []
        hidden: false
        persistent: false
        required: false
      - name: public
        type: bool
        single-letter-shorthand: p
        use: update the ownership as public
        default: false
        hidden: false
        persistent: false
        required: false
    - name: update
      short: Update the owner and/or complete set of volume ACLS
      long: ""
      example: "pxctl volume access update [flags] volName"
      args-required: false
